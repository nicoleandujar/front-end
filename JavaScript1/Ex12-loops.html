var groceryList = prompt("Please enter a grocery list adding items separated by a comma.").split(",");
 console.log(groceryList);

 document.write("Empty List");
 var counter = 0;

 if(groceryList[0] == "" && groceryList.length == 1) {
   document.write("<p>Empty List</p>");
 }  else {
      document.write("<ul>");

      while (counter < groceryList.length) {
        if(groceryList[counter] != "") {
          document.write("<li>" + groceryList[counter] + "</li>");
        }
        counter++;
      }

      document.write("</ul>");
