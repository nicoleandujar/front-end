<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="UTF-8" />
		<title>JavaScript: Variables &amp; Data Types</title>
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>

	  <h1>JavaScript: Variables &amp; Data Types</h1>

		<p>If you are writing to the JavaScript Console, remember to open it!</p>

		<script>
    var i = 1;
    while (i < 10) {
      console.log(i);
      i++;
    }


    var t = 1;
    while (t < 10) {
      console.log(t);
      t += 2;
    }

    var e = 1;
    while (e > 0) {
      console.log(e);
      e--;
    }

    var r = 10;
    while (r > 0) {
      console.log(r);
      r -= 3;
    }



		<script src="js/script8.js"></script>

    <!-- Or mix and match! :) -->

	</body>
</html>
